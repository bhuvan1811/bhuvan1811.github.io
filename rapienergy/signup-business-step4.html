<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rapienergy | Signup-Step 4</title>
    <link href="img/fav.svg" rel="icon" type="icon/image" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link href="css/intlTelInput.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
</head>

<body>
    <div class="registerBody boxs">
        <div class="registerForm registerMain registerMain2 boxs">
            <div class="registerStepsPage boxs">
                <div class="registerTop signupHeader boxs">
                    <span class="formBackStep">
                        <a href="signup-business-step3.html" class="interSemiboldFont fontSize16 colorLight">
                            <span class="backStepIcon">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M14.8625 3.225L13.3792 1.75L5.13751 10L13.3875 18.25L14.8625 16.775L8.08751 10L14.8625 3.225Z"
                                        fill="#8692A6" />
                                </svg>
                            </span>
                            <span>Back</span>
                        </a>
                    </span>
                    <span class="stepInfo">
                        <p class="fontSize14 interMediumFont colorLight">STEP 04/04</p>
                        <span class="fontSize16 interSemiboldFont colorLight">Verification Code</span>
                    </span>
                </div>
                <div class="signupBoxs commonWidth boxs">
                    <div class="signupBoxTop signupBoxTop2 boxs">
                        <h2 class="signupHeader boxs fontSize30 interBoldFont">Complete Your Profile!</h2>
                        <p class="signupContent boxs fontSize18 interRegularFont colorLight">For the purpose of industry regulation, your<br> details are required.</p>
                    </div>
                    <div class="registrationForm registerTypeBoxs boxs">
                        <div class="registerTypeForm boxs">
                            <form class="formDesign boxs">
                                <div class="formGroup boxs">
                                    <div class="form-group boxs">
                                        <label class="fontSize16">Verification code </label>
                                        <div class="verifiedCode boxs">
                                            <input type="number" class="form-control fontSize14" id="verificationCode" name="verificationCode" placeholder="Verification code">
                                            <span class="verifiedIcon d-none">
                                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M0.833496 9.99992C0.833496 4.93731 4.93755 0.833252 10.0002 0.833252C15.0628 0.833252 19.1668 4.93731 19.1668 9.99992C19.1668 15.0625 15.0628 19.1666 10.0002 19.1666C4.93755 19.1666 0.833496 15.0625 0.833496 9.99992Z" fill="#08AD36"/>
                                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M14.4257 6.70239C14.7512 7.02783 14.7512 7.55547 14.4257 7.8809L9.25316 13.2976C8.92772 13.623 8.40008 13.623 8.07464 13.2976L5.57464 10.7976C5.24921 10.4721 5.24921 9.9445 5.57464 9.61906C5.90008 9.29362 6.42772 9.29362 6.75316 9.61906L8.6639 11.5298L13.2472 6.70239C13.5727 6.37696 14.1003 6.37696 14.4257 6.70239Z" fill="white"/>
                                                </svg>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="formButton formButton2 boxs">
                                    <button class="btnStyle boxs" onclick="handleClick()" type="button">Save &
                                        Continue</button>
                                </div>
                            </form>
                            <div class="formNote boxs">
                                <span class="formNoteIcon"><img src="img/lockIcon.svg" class="img-fluid"
                                        alt="Note Icon"></span>
                                <span class="formNoteText fontSize12 colorLight interRegularFont">Your Info is safely
                                    secured</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/intlTelInput.min.js"></script>
    <script src="js/jquery.formatter.min.js"></script>
    <script src="js/countryscript.js"></script>
    <script src="js/custom.js"></script>

    <script>
        $("#phoneNumber").intlTelInput({
            preferredCountries: ["in"],
            separateDialCode: false,
            nationalMode: false,
            utilsScript: "",
            // separateDialCode: true,
        });
    </script>

    <script>
        function handleClick() {
            window.location.href = './index.html'
        }
    </script>

</body>

</html>
