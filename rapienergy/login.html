<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rapienergy | Login</title>
    <link href="img/fav.svg" rel="icon" type="icon/image" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link href="css/intlTelInput.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
</head>

<body>
    <div class="registerBody boxs">
        <div class="registerBanner boxs">
            <span class="registerBannerbox bannerCommon boxs" style="background-image: url('./img/registerBanner.png');">
                <div class="commonFrontBox boxs">
                    <div class="frontCommonTop boxs">
                        <span class="compLogoFront boxs secMargin"><img src="img/logo.svg" class="img-fluid" alt="Logo"></span>
                        <span class="companyFrontInfo boxs">
                            <span class="frontCommonText fontSize16 manropeMediumFont colorWhite boxs secMargin">Innovation Solution Since 2012</span>
                            <h2 class="fontSize36 manropeMediumFont colorWhite boxs secMargin">The power company that is changing the face of energy</h2>
                        </span>
                    </div>
                    <span class="frontCommonBottom fontSize36 manropeMediumFont colorWhite boxs">Your energy Anywhere. Anytime.</span>
                </div>
            </span>
        </div>
        <div class="registerForm registerMain boxs">
            <div class="registerTop signupHeader boxs">
                <span class="formBackStep">
                    <a href="signup.html" class="interSemiboldFont fontSize16 colorLight">
                        <span class="backStepIcon">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14.8625 3.225L13.3792 1.75L5.13751 10L13.3875 18.25L14.8625 16.775L8.08751 10L14.8625 3.225Z" fill="#8692A6"/>
                            </svg>                            
                        </span>
                        <span>Back</span>
                    </a>
                </span>
            </div>
            <div class="signupBoxs commonWidth commonWidthNew boxs">
                <div class="signupBoxTop signupBoxTop2 boxs">
                    <h2 class="signupHeader boxs fontSize30 interBoldFont">Welcome Back!</h2>
                    <p class="signupContent boxs fontSize18 interRegularFont colorLight">Login to your account for </p>
                </div>
                <div class="registrationForm registerTypeBoxs boxs">
                    <div class="registerTypeForm boxs"> 
                        <form class="formDesign boxs">
                            <div class="formGroup boxs">
                                <div class="form-group boxs">
                                    <label class="fontSize16">Email / Phone Number</label>
                                    <input type="text" class="form-control fontSize14" id="loginId" name="loginId" placeholder="User Id">
                                </div>
                            </div>
                            <div class="formGroup boxs">
                                <div class="form-group boxs">
                                    <label class="fontSize16">Password*</label>
                                    <span class="passwordBox boxs">
                                        <input type="password" class="form-control passwordInput fontSize14" id="enterPassword" name="enterPassword" placeholder="Enter password">
                                        <span class="passwordToggle"><a href="javascript:void(0)" class="fontSize12 passwordToggleLink">Show</a></span>
                                    </span>
                                </div>
                            </div>
                            <div class="formGroup boxs">
                                <div class="form-groups boxs">
                                    <div class="customCheckbox boxs">
                                        <span class="fontSize16 boxs">Oops! <a class="linkColor" href="javascript:void(0)">Forgot Password</a></span>
                                    </div>
                                </div>
                            </div>
                            <div class="formButton formButtonBox boxs">
                                <button class="btnStyle btnStyleForm boxs" onclick="handleClick()" type="button">Save & Continue</button>
                            </div>
                        </form>
                        <div class="registerTop loginLinkNote signupHeader boxs text-start">
                            <span class="fontSize18 interRegularFont colorLight">Donâ€™t have an account? <span class="interMediumFont primaryColor"><a href="signup.html">Sign Up</a></span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>   

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/intlTelInput.min.js"></script>
    <script src="js/intlTelInput-jquery.min.js"></script>
    <script src="js/countryscript.js"></script>
    <script src="js/custom.js"></script>

    <script>
        $("#phoneNumber").intlTelInput({
            preferredCountries: ["in" ],
            separateDialCode:true,
            nationalMode: false,
            utilsScript:"",
        });
    </script>
    
    <script>
        function handleClick() {
            window.location.href = './signup-business-step3.html'
        }
    </script>
    

</body>

</html>
