<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rapienergy | Signup-Step 1</title>
    <link href="img/fav.svg" rel="icon" type="icon/image" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
</head>

<body>
    <div class="registerBody boxs">
        <div class="registerForm registerMain registerMain2 boxs">
            <div class="registerStepsPage boxs">
                <div class="registerTop signupHeader boxs">
                    <span class="formBackStep">
                        <a href="signup.html" class="interSemiboldFont fontSize16 colorLight">
                            <span class="backStepIcon">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M14.8625 3.225L13.3792 1.75L5.13751 10L13.3875 18.25L14.8625 16.775L8.08751 10L14.8625 3.225Z" fill="#8692A6"/>
                                </svg>                            
                            </span>
                            <span>Back</span>
                        </a>
                    </span>
                    <span class="stepInfo">
                        <p class="fontSize14 interMediumFont colorLight">STEP 01/04</p>
                        <span class="fontSize16 interSemiboldFont colorLight">Personal Info.</span>
                    </span>
                </div>
                <div class="signupBoxs commonWidth boxs">
                    <div class="signupBoxTop signupBoxTop2 boxs">
                        <h2 class="signupHeader boxs fontSize30 interBoldFont">Register Business Account!</h2>
                        <p class="signupContent boxs fontSize18 interRegularFont colorLight">For the purpose of industry regulation, your<br> details are required.</p>
                    </div>
                    <div class="registrationForm registerTypeBoxs boxs">
                        <div class="registerTypeForm boxs"> 
                            <form class="formDesign boxs">
                                <div class="formGroup boxs">
                                    <div class="form-group boxs">
                                        <label class="fontSize16">Your fullname*</label>
                                        <input type="text" class="form-control fontSize14" id="fullName" name="fullName" placeholder="Full name">
                                    </div>
                                </div>
                                <div class="formGroup boxs">
                                    <div class="form-group boxs">
                                        <label class="fontSize16">Email address*</label>
                                        <input type="email" class="form-control fontSize14" id="fullName" name="fullName" placeholder="Enter email address">
                                    </div>
                                </div>
                                <div class="formGroup boxs">
                                    <div class="form-group boxs">
                                        <label class="fontSize16">Create password*</label>
                                        <span class="passwordBox boxs">
                                            <input type="password" class="form-control passwordInput fontSize14" id="fullName" name="fullName" placeholder="Enter password">
                                            <span class="passwordToggle"><a href="javascript:void(0)" class="fontSize12 passwordToggleLink">Show</a></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="formGroup boxs">
                                    <div class="form-group boxs">
                                        <div class="customCheckbox boxs">
                                            <input type="checkbox" id="acceptTerms" name="acceptTerms" />
                                            <label for="acceptTerms" class="">I agree to terms & conditions</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="formButton boxs">
                                    <button class="btnStyle boxs" onclick="handleClick()" type="button">Register Account</button>
                                </div>
                            </form>
                            <div class="signupGoogle commonWidth boxs">
                                <span class="signupOr boxs"><span class="fontSize12 ">OR</span></span>
                                <div class="googleRegister boxs">
                                    <a href="javascript:void(0)" class="googleRegisterLink fontSize16 interMediumFont colorBlack boxs">
                                        <span class="googleIcon"><img src="img/googleIcon.svg" class="img-fluid" alt="icon" /></span>
                                        <span class="">Register with Google</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>   

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>

    <script>
        function handleClick(){
            window.location.href = './signup-business-step2.html'
        }
    </script>

</body>

</html>
