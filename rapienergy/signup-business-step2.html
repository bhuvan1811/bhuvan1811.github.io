<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rapienergy | Signup-Step 2</title>
    <link href="img/fav.svg" rel="icon" type="icon/image" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
</head>

<body>
    <div class="registerBody boxs">
        <div class="registerForm registerMain registerMain2 boxs">
            <div class="registerStepsPage boxs">
                <div class="registerTop signupHeader boxs">
                    <span class="formBackStep">
                        <a href="signup-business-step1.html" class="interSemiboldFont fontSize16 colorLight">
                            <span class="backStepIcon">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M14.8625 3.225L13.3792 1.75L5.13751 10L13.3875 18.25L14.8625 16.775L8.08751 10L14.8625 3.225Z" fill="#8692A6"/>
                                </svg>                            
                            </span>
                            <span>Back</span>
                        </a>
                    </span>
                    <span class="stepInfo">
                        <p class="fontSize14 interMediumFont colorLight">STEP 02/04</p>
                        <span class="fontSize16 interSemiboldFont colorLight">Personal Info.</span>
                    </span>
                </div>
                <div class="signupBoxs commonWidth boxs">
                    <div class="signupBoxTop signupBoxTop2 boxs">
                        <h2 class="signupHeader boxs fontSize30 interBoldFont">Bussiness Details</h2>
                        <p class="signupContent boxs fontSize18 interRegularFont colorLight">For the purpose of Bussiness regulation, your<br> details are required.</p>
                    </div>
                    <div class="registrationForm registerTypeBoxs boxs">
                        <div class="registerTypeForm boxs"> 
                            <form class="formDesign boxs">
                                <div class="formGroup boxs">
                                    <div class="form-group boxs">
                                        <label class="fontSize16">Company name*</label>
                                        <input type="text" class="form-control fontSize14" id="companyName" name="companyName" placeholder="Company name">
                                    </div>
                                </div>
                                <div class="formGroup boxs">
                                    <div class="form-group boxs">
                                        <label class="fontSize16">Email address*</label>
                                        <input type="text" class="form-control fontSize14" id="businessName" name="businessName" placeholder="Name of your business">
                                    </div>
                                </div>
                                <div class="formButton formButton2 boxs">
                                    <button class="btnStyle boxs" onclick="handleClick()" type="button">Save & Continue</button>
                                </div>
                            </form>
                            <div class="formNote boxs">
                                <span class="formNoteIcon"><img src="img/lockIcon.svg" class="img-fluid" alt="Note Icon"></span>
                                <span class="formNoteText fontSize12 colorLight interRegularFont">Your Info is safely secured</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>   

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>

    <script>
        function handleClick(){
            window.location.href = './signup-business-step3.html'
        }
    </script>
</body>

</html>
