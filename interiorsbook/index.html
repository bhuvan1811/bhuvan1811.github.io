<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon/favicon.ico" type="image/ico" sizes="16x16">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Interiorsbook</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/hamburgers.css" rel="stylesheet">
    <link href="css/slick-theme.css" rel="stylesheet">
    <link href="css/slick.css" rel="stylesheet">
    <link href="css/nice-select.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <section class="signup indexs boxs">
        <div class="signup_inner boxs">
            <h1 class="logo">Interiorsbook</h1>
            <div class="sign boxs">
                <div class="sign_inner boxs">
                    <div class="sign_head boxs">
                        <h1>Sign up</h1>
                    </div>
                    <div class="sign_body boxs">
                        <ul>
                            <li><a href="javascript:void(0)" class="active" data-type="a">Personal info</a></li>
                            <li><a href="javascript:void(0)" data-type="b">Company info</a></li>
                            <li><a href="javascript:void(0)" data-type="c">Lead Preferences</a></li>
                        </ul>
                        <div class="Personal_form boxs movesA movesa">
                            <form>
                                <div class="boxs">
                                    <div class="form-group boxs">
                                        <label>First name</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="form-group boxs">
                                        <label>Last name</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="boxs">
                                    <div class="form-group boxs">
                                        <label>Email</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="form-group boxs">
                                        <label>Contact</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="boxs">
                                    <div class="form-group boxs">
                                        <label>Password</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="form-group boxs">
                                        <label>Confirm password</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <button type="button">Next<svg xmlns="http://www.w3.org/2000/svg" width="29" height="16"
                                        viewBox="0 0 29 16">
                                        <path fill="#51B24A" fill-rule="evenodd"
                                            d="M25.6 7.009l-5.33-5.33A.998.998 0 1 1 21.681.268l7 7 .004.004a.991.991 0 0 1 0 1.402l-7.062 7.063a.991.991 0 0 1-1.402-1.402l5.344-5.344H.99a.991.991 0 0 1 0-1.982h24.61z" />
                                    </svg>
                                </button>
                            </form>
                        </div>
                        <div class="Personal_form boxs movesA movesb">
                            <form>
                                <div class="boxs">
                                    <div class="form-group comp_detail boxs">
                                        <label>Company Name</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="boxs">
                                    <div class="upload">
                                        <img src="img/file.svg" alt="image">
                                        <p>Upload your files
                                            or <span>Browse</span></p>
                                        <input type="file">
                                    </div>
                                </div>
                                <div class="boxs">
                                    <div class="form-group comp_detail boxs">
                                        <label>Company website link</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="boxs atc">
                                    <label>About the company</label>
                                    <textarea class="form-control"></textarea>
                                </div>
                                <div class="boxs ca">
                                    <label>Company Address</label>
                                    <textarea class="form-control"></textarea>
                                </div>
                                <div class="boxs">
                                    <div class="form-group comp_detail boxs">
                                        <label>GST Number</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="award boxs">
                                    <h4>Awards / Certificates</h4>
                                    <ul>
                                    <li><label>Name</label>
                                        <input type="text" class="form-control">
                                    </li>
                                    <li><label>Designation</label>
                                        <input type="text" class="form-control">
                                    </li>
                                    <li><label>Image</label>
                                        <span><img src="img/export.svg" alt="Award Image"> images</span><a href="javascript:void(0)"><img
                                                src="img/plus.svg" alt="Award Image"></a>
                                    </li>
                                    </ul>
                                </div>
                                <div class="award boxs">
                                    <h4>Company Founders</h4>
                                    <ul>
                                    <li><label>Name</label>
                                        <input type="text" class="form-control">
                                    </li>
                                    <li><label>Designation</label>
                                        <input type="text" class="form-control">
                                    </li>
                                    <li><label>Image</label>
                                        <span><img src="img/export.svg" alt="Award Image"> images</span><a href="javascript:void(0)"><img
                                                src="img/plus.svg" alt="Award Image"></a>
                                    </li>
                                    </ul>
                                </div>
                                <button type="button">Next<svg xmlns="http://www.w3.org/2000/svg" width="29" height="16"
                                        viewBox="0 0 29 16">
                                        <path fill="#51B24A" fill-rule="evenodd"
                                            d="M25.6 7.009l-5.33-5.33A.998.998 0 1 1 21.681.268l7 7 .004.004a.991.991 0 0 1 0 1.402l-7.062 7.063a.991.991 0 0 1-1.402-1.402l5.344-5.344H.99a.991.991 0 0 1 0-1.982h24.61z" />
                                    </svg>
                                </button>
                            </form>
                        </div>
                        <div class="Personal_form boxs movesA movesc">
                            <div class="multichoice boxs">
                                <h5>Industries Served</h5>
                                <div class="multicheck boxs">
                                    <input class="styled-checkbox" id="one" type="checkbox">
                                    <label for="one">Leisure</label>
                                </div>
                                <div class="multicheck boxs">
                                    <input class="styled-checkbox" id="two" type="checkbox">
                                    <label for="two">Residency</label>
                                </div>
                                <div class="multicheck boxs">
                                    <input class="styled-checkbox" id="three" type="checkbox">
                                    <label for="three">Institution</label>
                                </div>
                                <div class="multicheck boxs">
                                    <input class="styled-checkbox" id="four" type="checkbox">
                                    <label for="four">Other</label>
                                </div>
                            </div>
                            <div class="multichoice boxs">
                                <h5>Leads per day</h5>
                                <div class="boxs">
                                    <div class="form-group boxs">
                                        <label>Residency</label>
                                        <select class="form-control">
                                            <option></option>
                                        </select>
                                    </div>
                                    <div class="form-group boxs">
                                        <label>Commercial</label>
                                        <select class="form-control">
                                            <option></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="multichoice boxs">
                                <h5>Locations served</h5>
                                <div class="multicheck boxs">
                                    <input class="styled-checkbox" id="five" type="checkbox">
                                    <label for="five">Noida</label>
                                </div>
                                <div class="multicheck boxs">
                                    <input class="styled-checkbox" id="six" type="checkbox">
                                    <label for="six">Gaziabaad</label>
                                </div>
                                <div class="multicheck boxs">
                                    <input class="styled-checkbox" id="seven" type="checkbox">
                                    <label for="seven">Greater noida</label>
                                </div>
                                <div class="multicheck boxs">
                                    <input class="styled-checkbox" id="eight" type="checkbox">
                                    <label for="eight">Gurgaon</label>
                                </div>
                            </div>
                            <div class="multichoice boxs">
                                <h5>Specializatons</h5>
                                <div class="multicheck boxs">
                                    <input class="styled-checkbox" id="nine" type="checkbox">
                                    <label for="nine">Bedroom</label>
                                </div>
                                <div class="multicheck boxs">
                                    <input class="styled-checkbox" id="ten" type="checkbox">
                                    <label for="ten">Bathroom</label>
                                </div>
                                <div class="multicheck boxs">
                                    <input class="styled-checkbox" id="eleven" type="checkbox">
                                    <label for="eleven">Office</label>
                                </div>
                                <div class="multicheck boxs">
                                    <input class="styled-checkbox" id="twelve" type="checkbox">
                                    <label for="twelve">House plan</label>
                                </div>
                            </div>
                            <button type="button" class="btn_active">Finish</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/jquery.nice-select.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
