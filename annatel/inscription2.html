<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>annatel | betatesteur | inscription 2</title>
        <link href="img/fav.png" rel="icon" type="icon/image">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/media.css" rel="stylesheet">

    </head>
    <body>
        <!-- header -->

        <div class="header boxs">
            <div class="container">
                <div class="logo">
                    <a href="index.html"><img src="img/logo.svg" alt="logo" class="img-responsive"></a>
                </div>
            </div>
        </div>

        <!-- header -->

        <!-- Bannner -->

        <div class="banner inscription2 boxs">   
            <div class="top_img boxs">
                <img src="img/banner2.svg" alt="banner_image" class="img-responsive">
                <img src="img/banner2_round.png" alt="banner_image" class="round_image img-responsive">
            </div>     
             <div class="container">
                 <div class="col-sm-5 noleft noright">
                     <div class="banner_left boxs">
                        <h1>Inscription</h1>
                        <form method="post" action="inscription3.html">
                            <input type="text" name="name" id="name" placeholder="Sellam" class="form-control">
                            <input type="text" name="surname" id="surname" placeholder="Nissim" class="form-control">
                            <input type="number" name="mobile" id="mobile" placeholder="054 907 1878" class="form-control">
                            <input type="text" name="address" id="address" placeholder="31 Dizingoff" class="form-control">
                            <input type="number" name="pincode" id="pincode" placeholder="6274702" class="form-control">
                            <input type="text" name="village" id="village" placeholder="Tel-Aviv" class="form-control">
                            <button type="submit">Valider<span><img src="img/arrow_white.svg" alt="right_arrow"></span></button>
                        </form>                        

                        <!-- <a href="javascript:void(0)">Je m’inscris<span><img src="img/right_arrow.png"></span></a> -->
                     </div>
                 </div>
                 <div class="col-sm-7">
                     <div class="banner_right boxs">
                         <img src="img/banner.png" alt="banner_image" class="banner_img img-responsive">
                         <img src="img/banner_mob.png" alt="banner_image" class="banner_img2 img-responsive">
                     </div>
                 </div>
             </div>
        </div>

        <!-- Bannner -->

        <!-- Bottom -->

        <div class="btm inscription boxs">
            <img src="img/bottom.svg" alt="bottom image" class="img-responsive">
            <img src="img/bottom2.png" alt="bottom image" class="btm2 img-responsive">                
        </div>

        <!-- Bottom -->

        <!-- Footer -->

        <div class="footer inscription2 boxs">
            <div class="container">
                <div class="col-sm-6 noleft noright">
                    <div class="footer_left boxs">
                        <ul>
                            <li><a href="javascript:void(0)">Conditions générales</a><span>|</span></li>
                            
                            <li><a href="javascript:void(0)">Contact</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-6 noleft noright">
                    <div class="footer_right boxs">
                        <ul>
                            <li><a href="tel:*0555"><img src="img/call_icon.svg"><span>*0555</span></a></li>                            
                            <li><a href="mailto:Support@annatel.net"><i class="fas fa-envelope"></i><span>Support@annatel.net</span></a></li>
                        </ul>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <!-- Footer -->

        
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/custom.js"></script>
        <script>
            $(window).load(function(){

                $.urlParam = function(name){
                    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                    return results[1] || 0;
                }

                $('#name').val($.urlParam('name'));
                $('#surname').val($.urlParam('surname'));
                $('#mobile').val($.urlParam('mobile'));
                $('#address').val($.urlParam('address'));
                $('#pincode').val($.urlParam('pincode'));
                $('#village').val($.urlParam('village'));
            });
            


        </script>
    </body>
</html>
